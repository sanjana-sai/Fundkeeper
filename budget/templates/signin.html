<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <h2>Login</h2>
    <div class="container d-flex justify-content-center align-items-center" style="height:100vh">
        
        <div class="card mb-3" style="max-width: 75%;">
            {%if messages%}

             {%for m in messages%}

             <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{m}}</strong> You should check in on some of those fields below.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              

              {%endfor%}
             {%endif%}
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="{%static 'images/login.jpg'%}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">signup</h5>
                        <form action="" method="post">

                            {%csrf_token%}

                            {{form}}

                            <button type="submit" class="bt-3 btn btn-primary form-control"> login</button>
                            <div>
                                new user?
                                <a href="{%url 'register'%}" class="bt-3"> register</a>


                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>






   
</body>

</html>
