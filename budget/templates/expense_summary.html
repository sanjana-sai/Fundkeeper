{%extends "base.html"%}

{%block main_block%}

{%load custom_filters%}

<div class="container">

    <div class="card">

        <div class="card-header">
            <h2 class="fw-bold text-center">Total expense {{expense_total.total}}</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-4 border"><canvas id="myChart"></canvas></div>

                <div class="col-4 border"> 
                    {%for cs in category_summary%}
                       
                        <label for="">{{cs.category}}</label>

                      <div class="progress mb-3" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar bg-info text-dark" style="width: {{cs.total|percentage:expense_total.total}}">{{cs.total|percentage:expense_total.total}}%</div>
                      </div>
                    {%endfor%}

                </div>

                <div class="col-4 border"><canvas id="prioritychart"></canvas></div>
            </div>
        </div>
    </div>





    
</div>

{%endblock%}

{%block script_block%}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'pie',
    data: {
      labels: [{%for cs in category_summary%} "{{cs.category}}",{%endfor%} ],
      datasets: [{
        label: '# of Votes',
        data: [{%for cs in category_summary%} "{{cs.total}}",{%endfor%}],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

//prioritychart
  const ctx1 = document.getElementById('prioritychart');

  new Chart(ctx1, {
    type: 'pie',
    data: {
      labels: [{%for ps in priority_summary%} "{{ps.priority}}",{%endfor%} ],
      datasets: [{
        label: '# of Votes',
        data: [{%for ps in priority_summary%} "{{ps.total}}",{%endfor%}],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>


  

{%endblock%}
